<div>
  <img src="/assets/img/users.png" id="icon" alt="User Icon" />
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <!--full name-->
  <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
  <div *ngIf="signUpForm.submitted && !fullName.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <!--email-->
  <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
  required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
  </div>
  <!--telephone-->
  <input type="text" #telephone="ngModel" [(ngModel)]="userService.selectedUser.telephone" name="telephone" placeholder="Telephone"
  required minlength="10" maxlength="10" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !telephone.valid }">
  <div *ngIf="signUpForm.submitted && !telephone.valid">
      <label *ngIf="telephone.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="telephone.errors.minlength" class="validation-message">Min length mustbe 10.</label>
      <label *ngIf="telephone.errors.maxlength" class="validation-message">Max length mustbe 10.</label>
  </div>
  <!--address-->
  <input type="text" #address="ngModel" [(ngModel)]="userService.selectedUser.address" name="address" placeholder="Address"
  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !address.valid }">
  <div *ngIf="signUpForm.submitted && !address.valid">
      <label *ngIf="address.errors.required" class="validation-message">This field is required.</label>
  </div>
  <!--city-->
  <input type="text" #city="ngModel" [(ngModel)]="userService.selectedUser.city" name="city" placeholder="City"
  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !city.valid }">
  <div *ngIf="signUpForm.submitted && !city.valid">
      <label *ngIf="city.errors.required" class="validation-message">This field is required.</label>
  </div>
  <!--pincode-->
  <input type="text" #pincode="ngModel" [(ngModel)]="userService.selectedUser.pincode" name="pincode" placeholder="Pincode"
  required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !pincode.valid }">
  <div *ngIf="signUpForm.submitted && !pincode.valid">
      <label *ngIf="pincode.errors.required" class="validation-message">This field is required.</label>
  </div>
  <!--password-->
  <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
  minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
  </div>

  <!--role default student-->
  <br><br>
  <input type="checkbox" name="role" #role="ngModel" [(ngModel)]="userService.selectedUser.role" value="admin"> become an instructor
  
  <br><br>
  <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
